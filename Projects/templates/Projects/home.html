<!doctype html>
<html lang="en">
  {% load static %}
    <head>
      <meta charset="utf-8">

      <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href='{% static "styles.css" %}'>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}">
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css">
      <style>
      .footer_social {
      text-align: center;
      margin: 25px 0px 30px;
        }

        .footer_social a
        {
      padding: 0 20px;
        }
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <!-- Custom styles for this template -->
      <link href='{% static "cover.css" %}' rel="stylesheet">
    </head>
    <body class="text-center">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">
          <a class = "nav-link" href = '{%url "index" %}' >Home</a>
        </h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link active" href="{% url 'home' %}">Projects</a>
        </nav>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Amar Sai Teja Chityala</h1>
          <p class="lead text-muted">Python programming</p>
          <img src="{% static 'img/Amar.jpg' %}" height="300" />
        </div>

        <br/><br/><br/>
        <p>
          <a href="https://github.com/Immortalv5" class="btn btn-primary my-2">Github</a>
          <a href="mailto:amarsaiteja@outlook.com" class="btn btn-primary my-2">Email</a>
        </p>
      </section>
      <section class="home_banner_area">
    		<div class="banner_inner">
    			<div class="container">
    				<div class="row">
    					<div class="col-lg-5">
    						<div class="home_right_img">
    							<img class="" src="{ % static 'img/Amar.jpg' %}" alt="">
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</section>
      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for project in projects.all %}

            <div class="col-md-4">
              <a href="{% url 'detail' project.id %}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ project.image.url }}">
                <div class="card-body">
                  <p class="card-text">{{ project.summary }}</p>
                </div>
              </div>
              </a>
            </div>

            {% endfor %}
          </div>

        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
</div>
  </body>
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/stellar.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
  <script src="{% static 'vendors/isotope/isotope-min.js' %}"></script>
  <script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
  <script src="{% static 'js/mail-script.js' %}"></script>

  <script src="{% static 'js/theme.js' %} "></script>
</html>
